name: Wiki Catalog

on:
  workflow_dispatch:
  push:
    branches: [ main ]

jobs:
  generate-wiki:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout main repo
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build
        run: dotnet build

      - name: Generate wiki content
        run: |
          dotnet run --project src/CLI -- wiki wiki_content

      - name: Clone wiki repository
        run: |
          git clone https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/JeanxPereira/ReCap.Parser.wiki.git wiki

      - name: Sync wiki content
        run: |
          rm -rf wiki/Catalog
          cp -r wiki_content/* wiki/

      - name: Commit and push wiki
        run: |
          cd wiki
          git config user.name "ReCap Bot"
          git config user.email "actions@github.com"

          git add .
          git diff --cached --quiet || git commit -m "Auto-update: Catalog Reference"
          git push
