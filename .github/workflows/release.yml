name: Build and Release

on:
  push:
    branches: [ "main" ]
    tags:
      - "v*"
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    name: Build - ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: windows-latest
            name: Windows
            rid: win-x64
          - os: ubuntu-latest
            name: Linux
            rid: linux-x64
          - os: macos-latest
            name: MacOS
            rid: osx-x64

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Setup .NET 9
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x

    - name: Cache NuGet packages
      uses: actions/cache@v4
      with:
        path: ~/.nuget/packages
        key: ${{ runner.os }}-nuget-${{ hashFiles('**/packages.lock.json') }}
        restore-keys: |
          ${{ runner.os }}-nuget-

    - name: Restore Dependencies
      run: dotnet restore ReCap.Parser.sln
    - name: Run Tests
      run: dotnet test ReCap.Parser.sln --no-restore --verbosity normal

    - name: Build Core Library
      run: dotnet build src/Core/ReCap.Parser.csproj -c Release -o output/core --no-restore

    - name: Publish CLI
      run: >
        dotnet publish src/CLI/ReCap.Parser.CLI.csproj 
        -c Release 
        -r ${{ matrix.rid }} 
        --self-contained true 
        -p:PublishSingleFile=true 
        -p:IncludeNativeLibrariesForSelfExtract=true 
        --no-restore

    - name: Publish Editor
      run: >
        dotnet publish src/Editor/ReCap.Parser.Editor.csproj 
        -c Release 
        -r ${{ matrix.rid }} 
        --self-contained true 
        --no-restore

    - name: Package Artifacts
      shell: pwsh
      run: |
        $cliDir = "src/CLI/ReCap.Parser.CLI/bin/Release/net9.0/${{ matrix.rid }}/publish"
        $editorDir = "src/Editor/ReCap.Parser.Editor/bin/Release/net9.0/${{ matrix.rid }}/publish"
        
        Compress-Archive -Path "$cliDir/*" -DestinationPath "ReCap-CLI-${{ matrix.name }}.zip"
        Compress-Archive -Path "$editorDir/*" -DestinationPath "ReCap-Editor-${{ matrix.name }}.zip"
        Compress-Archive -Path "output/core/*" -DestinationPath "ReCap-Core-${{ matrix.name }}.zip"

    - name: Upload Build Artifacts
      uses: actions/upload-artifact@v4
      with:
        name: ReCap-Builds-${{ matrix.name }}
        path: |
          *.zip

  release:
    name: Create Release
    needs: build
    if: startsWith(github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*.zip
          draft: false
          prerelease: false
          generate_release_notes: true
